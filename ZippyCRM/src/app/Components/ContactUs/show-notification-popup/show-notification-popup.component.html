<div class="container py-4">
  <!-- Email Details Section -->
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Email Details</h5>
      <button class="btn btn-outline-secondary btn-sm" onclick="history.back()">
        Back
      </button>
    </div>
    <div class="card-body">
      <!-- Email Info -->
      <div class="mb-3">
        <p class="mb-1">
          <strong>From: </strong>
          <span id="emailSender">{{ contactUs.email }}</span>
        </p>
        <p class="mb-1">
          <strong>To: </strong>
          <span id="emailRecipient">{{ loggedUser.user.email }}</span>
        </p>
        <p class="mb-1">
          <strong>Subject: </strong>
          <span id="emailSubject">{{ contactUs.subject }}</span>
        </p>
        <p class="mb-1">
          <strong>Date: </strong>
          <span id="emailDate">{{ contactUs.sendTime }}</span>
        </p>
      </div>

      <!-- Divider -->
      <hr />

      <!-- Email Body -->
      <div class="email-body" style="white-space: pre-wrap">
        <p>{{ contactUs.message }}</p>
        <p>
          <strong>{{ contactUs.name }}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
