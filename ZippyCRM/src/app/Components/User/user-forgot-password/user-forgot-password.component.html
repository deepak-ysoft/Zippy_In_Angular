<div class="container">
  <section
    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex justify-content-center py-4">
            <a class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="" />
              <span class="d-none d-lg-block"> ZippyCRM</span>
            </a>
          </div>
          <!-- End Logo -->
          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">
                  Forgot Password
                </h5>
                <p class="text-center small">
                  Enter your username to forgot password
                </p>
              </div>
              <form
                class="row g-3 needs-validation"
                [formGroup]="onSubmitForm"
                (ngSubmit)="onSend()"
              >
                <div
                  asp-validation-summary="ModelOnly"
                  class="text-danger"
                ></div>

                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <div class="input-group has-validation">
                      <input
                        type="email"
                        formControlName="email"
                        name="email"
                        class="form-control"
                      />
                    </div>
                    <small
                      *ngIf="
                        onSubmitForm.get('email')?.invalid &&
                        onSubmitForm.get('email')?.touched &&
                        !onSubmitForm.controls['email'].hasError('pattern')
                      "
                      class="text-danger"
                    >
                      Please enter Email.
                    </small>
                    <small
                      class="text-danger"
                      *ngIf="onSubmitForm.controls['email'].hasError('pattern')"
                    >
                      First enter 5 charactors then you can use numbers after
                      that '&#64;', domain name then '.' and last two char.
                    </small>
                  </div>
                </div>

                <div class="row g-3">
                  <div class="col-6">
                    <button class="btn btn-danger w-100" type="button">
                      <a routerLink="/login" class="text-white">Cancel</a>
                    </button>
                  </div>
                  <div class="col-6">
                    <button
                      class="btn btn-primary w-100"
                      [disabled]="onSubmitForm.invalid"
                      type="submit"
                    >
                      Forgot Password
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="credits">
            Designed by
            <a href="https://www.ysoftsolution.com/">YSoft Solution</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
